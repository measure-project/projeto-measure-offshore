<div class="content">
	<mat-toolbar class="toolBar">
		<img src="../../../../assets/measure-logo.png" />
		<span class="material-icons profileIcon">account_circle</span>
	</mat-toolbar>

	<mat-card class="membersCard mat-elevation-z4">
		<mat-card-title>
			<h1>Membros Atuais</h1>
		</mat-card-title>
		<mat-card-content>
			<mat-tab-group dynamicHeight mat-align-tabs="center">
				<mat-tab label="Clientes"> Content 1 </mat-tab>
				<mat-tab label="Funcionarios">
					<mat-card
						class="funcionarioList mat-elevation-z4"
						*ngFor="let funcionario of funcionarios"
					>
						{{ funcionario.name }}
					</mat-card>
				</mat-tab>
				<mat-tab label="ADM's"> Content 3 </mat-tab>
			</mat-tab-group>
		</mat-card-content>

		<mat-card-actions>
			<button mat-raised-button (click)="return()">Voltar</button>
		</mat-card-actions>
	</mat-card>
</div>
