<div class="content">
	<mat-toolbar class="toolBar">
		<img src="../../../../assets/measure-logo-header.svg" />
		<span class="material-icons profileIcon">account_circle</span>
	</mat-toolbar>

	<mat-card class="profileCard mat-elevation-z4">
		<mat-card-title>
			<h1>Admnistrador</h1>
			<a
				*ngIf="!readOnly"
				[routerLink]="['./editarPerfil']"
				class="editProfile"
			>
				<span class="material-icons edit">border_color</span
				><br />Editar
			</a>
		</mat-card-title>
		<mat-card-content class="profileCardContent">
			<img
				class="profilePicture"
				src="{{ admin?.profilePicture || defaultImage }}"
				alt="Foto de perfil"
			/>
			<h3>{{ admin?.name }}</h3>
		</mat-card-content>

		<mat-card-actions>
			<button mat-raised-button (click)="toMembers()">
				Membros Atuais
			</button>

			<mat-expansion-panel class="cadastroPanel">
				<mat-expansion-panel-header>
					<mat-panel-title class="colorWhite">
						Cadastros
					</mat-panel-title>
				</mat-expansion-panel-header>

				<div class="panelContent colorWhite">
					<a [routerLink]="['./cadastroFuncionario']">Funcion√°rios</a>
					<hr />
					<a [routerLink]="['./cadastroCliente']">Clientes</a>
					<hr />
					<a [routerLink]="['./cadastroAdmin']">Administradores</a>
				</div>
			</mat-expansion-panel>

			<button mat-raised-button>Incertezas</button>
			<button mat-raised-button>Planilhas</button>
			<button *ngIf="readOnly" mat-raised-button (click)="signOut()">
				Voltar
			</button>
			<button *ngIf="!readOnly" mat-raised-button (click)="signOut()">
				Sair
			</button>
		</mat-card-actions>
	</mat-card>
</div>
