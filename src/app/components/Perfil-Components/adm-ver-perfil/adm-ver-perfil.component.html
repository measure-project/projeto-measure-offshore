<div class="content">
	<mat-toolbar class="toolBar">
		<img src="../../../../assets/measure-logo.png" />
		<span class="material-icons profileIcon">account_circle</span>
	</mat-toolbar>

	<mat-card class="profileCard mat-elevation-z4">
		<mat-card-title>
			<h1>Admnistrador</h1>
			<a [routerLink]="['/editarPerfil']" class="editProfile">
				<span class="material-icons">border_color</span><br />Editar
			</a>
		</mat-card-title>
		<mat-card-content class="profileCardContent">
			<img
				class="profilePicture"
				[src]="user.profilePicture || defaultImage"
				alt="Foto de perfil"
			/>
			<h3>{{ user.name }}</h3>
			<h3>Nome do Setor</h3>
		</mat-card-content>

		<mat-card-actions>
			<button mat-raised-button>Membros Atuais</button>
			<button mat-raised-button>Cadastros</button>
			<button mat-raised-button>Incertezas</button>
			<button mat-raised-button>Planilhas</button>
			<button mat-raised-button (click)="signOut()">Sair</button>
		</mat-card-actions>
	</mat-card>
</div>
